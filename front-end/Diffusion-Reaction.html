  function hidePlayPauseButton() {
    const button = document.getElementById('playPauseButton');
    if (button) {
        button.style.display = 'none';
    } else {
        console.error('未找到ID为playPauseButton的按钮');
    }
}


function showPlayPauseButton() {
    const button = document.getElementById('playPauseButton');
    if (button) {
        button.style.display = 'inline-block'; // 或者 'block'，取决于你希望的显示方式
    } else {
        console.error('未找到ID为playPauseButton的按钮');
    }
}

function stopAnimation() {
    clearInterval(animationInterval);
    playPauseButton.textContent = 'Play';

}

async function uploadFileheat() {
    hidePlayPauseButton();
    stopAnimation();
    const fileInput = document.getElementById('file-input');
    const file = fileInput.files[0];
    if (!file) {
        alert('请选择一个文件');
        return;
    }
    if (!file.name.endsWith('.csv') && !file.name.endsWith('.txt')) {
        alert('请选择一个文件');
        return;
    }
    const formData = new FormData();
    formData.append('file', file);

    try {
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });
        if (!response.ok) {
            throw new Error('网络响应失败');
        }
        const data = await response.json();
        console.log('文件上传成功:', data);
        Plotly.purge('solutionCanvas');
        drawHeatmap(data);
    } catch (error) {
        console.error('文件上传失败:', error);
    }
}

//画图函数
function drawHeatmap(data) {

    // 打印输入数据的数据类型
    console.log('输入数据的数据类型:', typeof data);
    console.log('输入数据是否为数组:', Array.isArray(data));

    // 如果数据类型为对象，则转换为二维数组
    if (typeof data === 'object' && !Array.isArray(data)) {
        data = Object.values(data);
        console.log('转换后的数据:', data);
    }

    // 确保输入数据是一个二维数组
    if (!Array.isArray(data) || !data.every(Array.isArray)) {
        console.error('输入数据必须是一个二维数组');
        return;
    } else {
        console.log('成功输入');
    }

    const zmin = Math.min(...data.flat().flat());
    const zmax = Math.max(...data.flat().flat());
    console.log('数据:', zmin, '和', zmax, '和', data.flat(), '和', data);

    // 创建缩小后的 X 和 Y 值
    const xValues = [0, 20, 40, 60, 80, 100].map(val => val / 100);
    const yValues = [0, 20, 40, 60, 80, 100].map(val => val / 100);

    const trace = {
        z: data.flat(),
        type: 'heatmap',
        colorscale: 'Viridis', // 可以选择你喜欢的颜色刻度
        colorbar: {
            title: '值',
            tickvals: [zmin, (zmin + zmax) / 2, zmax], // 调整刻度值
            ticktext: [zmin.toFixed(2), ((zmin + zmax) / 2).toFixed(2), zmax.toFixed(2)] // 显示的标签
        },
        zmin: zmin,
        zmax: zmax,
        hovertemplate: 'T: %{y:.2f}<br>X: %{x:.2f}<br>U: %{z:.2f}<extra></extra>', // 自定义鼠标悬停显示
    };

    const layout = {
        title: '热力图',
        xaxis: {
            title: 'x(m)',
            tickvals: [0, 20, 40, 60, 80, 100], // 使用缩小后的 X 值
            ticktext: xValues.map(val => val.toFixed(1)) // 显示的标签，保留四位小数
        },
        yaxis: {
            title: 't(s)',
            tickvals: [0, 20, 40, 60, 80, 100], // 使用缩小后的 Y 值
            ticktext: yValues.map(val => val.toFixed(1)) // 显示的标签，保留四位小数
        },
        zaxis: {
            title: 'u(x,t) (m/s)',
            tickvals: [0, 5, 10, 15],
        }
    };


    Plotly.newPlot('solutionCanvas', [trace], layout)
        .then(() => console.log('热力图绘制成功'))
        .catch(error => console.error('绘制热力图时出错:', error));
}

function drawgif(data) {
    // 打印输入数据的数据类型
    console.log('输入数据的数据类型:', typeof data);
    console.log('输入数据是否为数组:', Array.isArray(data));

    // 如果数据类型为对象，则转换为二维数组
    if (typeof data === 'object' && !Array.isArray(data)) {
        data = Object.values(data);
        console.log('转换后的数据:', data);
    }

    // 确保输入数据是一个二维数组
    if (!Array.isArray(data) || !data.every(Array.isArray)) {
        console.error('输入数据必须是一个二维数组');
        return;
    } else {
        console.log('成功输入');
    }

    const zmin = Math.min(...data.flat().flat());
    const zmax = Math.max(...data.flat().flat());
    const frames = data.flat().map((row, i) => ({
        name: `Frame ${i}`,
        data: [{ x: Array.from(Array(row.length).keys()), y: row, type: 'scatter' }]
    }));

    const initialData = [{ x: Array.from(Array(data[0].length).keys()), y: data.flat()[0], type: 'scatter' }];

    // Adjust the layout to set x and y axis ranges
    const layout = {
        title: '放慢20倍的gif(点击paly开始播放)',
        xaxis: {
            title: 'X(m)',
            range: [0, data[0].length-1] // Adjust as needed
        },
        yaxis: {
            title: 'U(m/s)',
            range: [zmin, zmax] // Use calculated min and max values
        }
    };

    Plotly.newPlot('solutionCanvas', initialData, layout).then(() => {
        let currentFrame = 0;
        const animate = () => {
            Plotly.animate('solutionCanvas', frames[currentFrame], {
                transition: { duration: 50 },
                frame: { duration: 50, redraw: true },
                mode: 'immediate'
            });

            currentFrame++;
            if (currentFrame >= frames.length) {
                currentFrame = 0; // Reset to the first frame
            }
        };

        const startAnimation = () => {
            animationInterval = setInterval(animate, 200);
        };

        const stopAnimation = () => {
            clearInterval(animationInterval);
        };


        document.getElementById('playPauseButton').addEventListener('click', () => {
            if (isAnimating) {
                stopAnimation();
                document.getElementById('playPauseButton').textContent = 'Play';
            } else {
                startAnimation();
                document.getElementById('playPauseButton').textContent = 'Pause';
            }
            isAnimating = !isAnimating;
        });
    });


}
