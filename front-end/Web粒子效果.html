<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDE求解器</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            position: relative;
        }
        .slider-container, .image-container {
            flex: 1;
            margin-right: 20px;
            padding: 20px;
            background-color: rgba(212, 204, 204, 0.4);
            border: 1px solid #000000;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(101, 98, 98, 0.082);
            z-index: 1; /* 保持在canvas上层 */
        }
        h1 {
            color: #f3eded;
            font-size: 42px;
        }
        h2 {
            color: #dcd3d3;
            font-size: 1.2em;
            margin-top: 5px;
        }
        h3 {
            color: #d7cdcd;
            margin: 15px 0;
        }
        .output {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ebe3e3;
            font-weight: bold;
        }
        input[type="range"] {
            width: 80%;
            margin: 20px 0;
        }
        input[type="number"] {
            width: 70px;
            text-align: center;
            margin: 0 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 30px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .image-container{
            color: #ffffff;
        }
        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: #000; /* 背景颜色设为黑色以增强对比 */
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="slider-container">
        <h1>PDE求解器</h1>
        <h2>Poisson方程: u"(x)=f(x)</h2>
        <h3 id="sliderValues">当前f(x): </h3> <!-- 更新这里 -->

        <div>
            <button onclick="addSlider()">增加x的幂数</button>
        </div>

        <div id="sliders">

        </div>
    </div>

    <div class="image-container">
        <img src="https://via.placeholder.com/300" alt="示例图片" width="300" height="300">
        <p>u(x)</p>
    </div>

    <script>
        let sliderCount = -1;

        function addSlider() {
            sliderCount++;

            var sliderContainer = document.createElement('div');
            sliderContainer.className = 'slider-container';

            var titleLabel = document.createElement('label');
            titleLabel.innerText = 'x^' + sliderCount;

            var minInput = document.createElement('input');
            minInput.type = 'number';
            minInput.placeholder = '最小值';
            minInput.value = 1;

            var maxInput = document.createElement('input');
            maxInput.type = 'number';
            maxInput.placeholder = '最大值';
            maxInput.value = 100;

            var rangeInput = document.createElement('input');
            rangeInput.type = 'range';
            rangeInput.oninput = function() { 
                sliderValue.innerText = rangeInput.value; 
                value(sliderCount) = (rangeInput.value, sliderCount);
            };

            var sliderValue = document.createElement('span');
            sliderValue.className = 'output';
            sliderValue.innerText = rangeInput.value;

            sliderContainer.appendChild(titleLabel);
            sliderContainer.appendChild(minInput);
            sliderContainer.appendChild(maxInput);
            sliderContainer.appendChild(rangeInput);
            sliderContainer.appendChild(sliderValue);

            function updateRange() {
                var minValue = parseInt(minInput.value);
                var maxValue = parseInt(maxInput.value);

                if (minValue > maxValue) {
                    alert("最小值必须小于等于最大值！");
                    return;
                }

                rangeInput.min = minValue;
                rangeInput.max = maxValue;
                rangeInput.value = Math.max(minValue, Math.min(maxValue, rangeInput.value));
                value(sliderCount) = (rangeInput.value, sliderCount);
                sliderValue.innerText = rangeInput.value + 'x^' + sliderCount;
                updateSliderValuesDisplay();
            }

            function updateSliderValuesDisplay() {
                const sliderValues = Array.from(document.querySelectorAll('.output')).map((span, index) => {
                    const power = index;
                    return `${span.innerText}x^${power}`;
                });

                document.getElementById('sliderValues').innerText = '当前f(x): ' + sliderValues.join(' + ');
            }

            minInput.addEventListener('input', updateRange);
            maxInput.addEventListener('input', updateRange);
            rangeInput.addEventListener('input', function() {
                sliderValue.innerText = rangeInput.value;
                updateSliderValuesDisplay();
            });

            document.getElementById('sliders').appendChild(sliderContainer);

            updateRange();
        }

        // 动态背景的JavaScript
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const numberOfParticles = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.size > 0.2) this.size -= 0.1;
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();

                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
        animate();
    </script>
</body>
</html>
